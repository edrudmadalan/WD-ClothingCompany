  <title>Background Video with Contact Us</title>
  <style>
    /* Reset body styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Content overlay */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      margin: 0;
    }

    .content p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .content button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .content button:hover {
      background-color: #0056b3;
    }

    /* Contact Us Section */
    .contact {
      display: flex;
      margin-top: 3rem;
      gap: 1.5rem;
    }

    .contact a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .contact a:hover {
      color: #007BFF;
    }
  </style>
</head>
